{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% block head %}{% endblock %}
		<link
			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600&family=Cormorant:wght@300&family=Inconsolata&family=Spectral+SC:wght@200&display=swap"
			rel="stylesheet" type="text/css"
		/>
		<title>{% block title %}{% endblock title %}</title>
	</head>
	<body>
		<header>
			<div class="navBar">
				<img class="main-back" src="{% static './img/logoMain.svg' %}" alt="" />
				<div class="logo">
					<img src="{% static './img/Logo.svg' %}" alt="" />
				</div>
				<div class="navBar-child">
					<ul>
						<li><a class="nav-button" href="{{ user.get_absolute_url }}">Profile</a></li>
						<li><a class="nav-button" href="{% url 'talon_changelist' %}">My tickets</a></li>
						<li><a class="nav-button" href="{% url 'talon_add' %}">Create ticket</a></li>
						<li><a class="nav-button login" href="{% url 'login' %}">Log in</a></li>
					</ul>
				</div>
			</div>
		</header>

		{% block content %} {% endblock %}

		<footer>
			<div class="logo-footer">
				<img src="{% static './img/footer-logo.svg' %}" alt="" />
			</div>
			<div class="link">
				<ul>
					<li>
						<img src="{% static './img/mail.svg' %}" alt="" /><a
							class="nonline"
							href="#"
							>legacy@auca.kg</a
						>
					</li>
					<li>
						<img src="{% static './img/inst.svg' %}" alt="" /><a
							class="nonline"
							href="#"
							>legacy__kg</a
						>
					</li>
					<li>
						<img src="{% static './img/ff.svg' %}" alt="" /><a
							class="nonline"
							href="#"
							>legacy__kg</a
						>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
